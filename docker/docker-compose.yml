version : '3.8'
services:
  learn-drive-nacos:
    container_name: learn-drive-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - learn-drive-mysql
  learn-drive-mysql:
    container_name: learn-drive-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  learn-drive-redis:
    container_name: learn-drive-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/ruoyi/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/ruoyi/redis/redis.conf
  learn-drive-nginx:
    container_name: learn-drive-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/ruoyi/projects/learn-drive-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - learn-drive-gateway
    links:
      - learn-drive-gateway
  learn-drive-gateway:
    container_name: learn-drive-gateway
    build:
      context: ./ruoyi/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - learn-drive-redis
    links:
      - learn-drive-redis
  learn-drive-auth:
    container_name: learn-drive-auth
    build:
      context: ./ruoyi/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - learn-drive-redis
    links:
      - learn-drive-redis
  learn-drive-modules-system:
    container_name: learn-drive-modules-system
    build:
      context: ./learn-drive/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - learn-drive-redis
      - learn-drive-mysql
    links:
      - learn-drive-redis
      - learn-drive-mysql
  learn-drive-modules-gen:
    container_name: learn-drive-modules-gen
    build:
      context: ./learn-drive/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - learn-drive-mysql
    links:
      - learn-drive-mysql
  learn-drive-modules-job:
    container_name: learn-drive-modules-job
    build:
      context: ./learn-drive/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - learn-drive-mysql
    links:
      - learn-drive-mysql
  learn-drive-modules-file:
    container_name: learn-drive-modules-file
    build:
      context: ./learn-drive/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./ruoyi/uploadPath:/home/ruoyi/uploadPath
  learn-drive-visual-monitor:
    container_name: learn-drive-visual-monitor
    build:
      context: ./learn-drive/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
