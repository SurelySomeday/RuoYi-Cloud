# Tomcat
server:
  port: 9300

# Spring
spring: 
  application:
    # 应用名称
    name: learn-drive-file
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        namespace: dev
        # 服务注册地址
        server-addr: 172.19.229.76:8848
      config:
        namespace: dev
        # 配置中心地址
        server-addr: 172.19.229.76:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
